<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>lucide.createIcons();</script>
</head>
<body> 
<nav th:fragment="header">
  
  <div class="logo">
    <a th:href="@{/}"><img th:src="@{/img/logoo.png}" alt="Logo Colseguros"></a>
  </div>
  
  <div class="nav-container">
    
    <a th:href="@{/}">Inicio</a>
    
    <!-- =================================== -->
    <!-- NUEVO ENLACE PÚBLICO -->
    <a th:href="@{/planes}">Nuestros Planes</a>
    <!-- =================================== -->

    <!-- ENLACES PARA GESTOR/ADMIN -->
    <th:block sec:authorize="hasAnyAuthority('GESTOR', 'ADMIN')">
        <a th:href="@{/clientes}">Clientes</a>
        <a th:href="@{/seguros}">Seguros</a>
        <a th:href="@{/polizas}">Pólizas</a>
        <a th:href="@{/pagos}">Pagos</a>
    </th:block>

    <!-- BOTÓN DEL PANEL ADMIN (SOLO ADMIN) -->
    <th:block sec:authorize="hasAuthority('ADMIN')">
        <a th:href="@{/admin/panel}" class="nav-link-admin">
            <i data-lucide="shield-check"></i> Panel Admin
        </a>
    </th:block>
    
    <!-- ENLACE PARA SUSCRIPTOR -->
    <th:block sec:authorize="hasAuthority('SUSCRIPTOR')">
        <a th:href="@{/cliente/dashboard}">Mi Dashboard</a>
    </th:block>
    
    <!-- BOTÓN DE CERRAR SESIÓN (Si está autenticado) -->
    <div sec:authorize="isAuthenticated()">
    <form th:action="@{/logout}" method="post" style="display: inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        
        <button type="submit" class="btn-logout" 
                style="background: none; border: none; color: white; cursor: pointer; padding: 0 10px;">
            Cerrar Sesión
        </button>
    </form>
</div>

  </div>
</nav>

<!-- (Resto del fragmento... toast, etc) -->
<div id="toast-container"></div>
<div th:if="${mensaje}"
     id="flash-message-content"
     th:data-tipo="${tipoMensaje}"
     th:text="${mensaje}"
     style="display: none;">
</div>

</body>
</html>
